name: "Lint"
on:
  workflow_run:
    workflows: ["Deploy static content to Pages"]
    types:
      - completed
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v22
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: nix-shell --command ./lint.sh
