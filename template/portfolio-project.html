<h1>$title$</h1>
<dl>
    <dt>
        Keywords:
    </dt>
    <dd>
        $for(keywords)$$keywords$$sep$, $endfor$
    </dd>
$if(date)$
    <dt>
        Development Date:
    </dt>
    <dd>
        $date$
    </dd>
$endif$
$if(website)$
    <dt>
        Website:
    </dt>
    <dd>
        <a href="$website$" target="__blank">$website$</a>
    </dd>
$endif$
</dl>
<hr />
$if(abstract)$
<div>
    <h3>$abstract-title$</h3>
    $abstract$
</div>
$endif$
$body$
