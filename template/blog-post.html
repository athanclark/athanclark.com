<h1>$title$</h1>
<dl>
    <dt>
        Written by:
    </dt>
    <dd>
        $author$
    </dd>
    <dt>
        Date:
    </dt>
    <dd>
        <time datetime="$date$">$date$</time>
    </dd>
    <dt>
        Keywords:
    </dt>
    <dd>
        $for(keywords)$$keywords$$sep$, $endfor$
    </dd>
</dl>
<hr />
$if(abstract)$
<div>
    <h3>$abstract-title$</h3>
    $abstract$
</div>
$endif$
<h2>Table of Contents</h2>
<div role="navigation" aria-label="Table of Contents">
$toc$
</div>
<hr />
$body$
